<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" name="txtNum1" id="txtNum1">
    <input type="number" name="txtNum2" id="txtNum2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">
        <p>resultado</p>
        <p id="igual">0</p>
    </div>

    <script>
        function somar(){
            let caixa1 = document.querySelector('input#txtNum1')
            let caixa2 = document.querySelector('input#txtNum2')
            let res = document.getElementById("igual")

            let numerador = Number(caixa1.value)
            let denominador = Number(caixa2.value)
            let soma = numerador + denominador

            res.innerText = `${numerador} + ${denominador} = ${soma}`
        }
    </script>
</body>
</html>
